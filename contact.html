<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="image/WhatsApp Image 2023-06-11 at 09.44.54.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/nav.css">
</head>

<body>
    <nav>
        <div class="nav-left">
            <ul>
                <li><img src="image/logo-removebg-preview.png" alt="logo"></li>
                <li><a href="index.html">HOME</a></li>
                <li><a href=""></a>BLOG</li>
            </ul>
        </div>
        <div class="nav-right">
            <a href="contact.html">Contact</a>
        </div>
    </nav>
    <form action="">
        <div style="width: 100%;">
            <h1 style="text-align: center;">GET IN TOUCH</h1>
        </div>
        <div>
            <label for="input-name">Name</label>
            <input type="text" name="input-name" placeholder="Tolong isi Nama">
        </div>
        <div>
            <label for="number">Phone Number</label>
            <input type="tel" name="number" placeholder="Tolong isi Nomor HP ">
        </div>
        <div>
            <label for="">Email</label>
            <input type="text" name="input-email" placeholder="Tolong isi Email">
        </div>
        <div>
            <label for="input-subject">Subject</label>
            <select name="input-subject" id="" aria-placeholder="Pilih">
                <option value="">Plih Opsi</option>
                <option value="">frontend</option>
                <option value="">backend</option>
                <option value="">fullstack</option>
            </select>
        </div>
        <div>
            <label for="input-deskripsi">Description</label>
            <textarea name="input-deskripsi" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="btn-submit">
            <button>Submit</button>
        </div>
    </form>
</body>
